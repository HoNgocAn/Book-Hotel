plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.book_hotel"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.book_hotel"
        // Bạn có thể cập nhật các giá trị dưới đây để phù hợp với nhu cầu ứng dụng của bạn.
        // Để biết thêm thông tin, hãy xem: https://flutter.dev/to/review-gradle-config.
        minSdk = 23 // Thay đổi ở đây
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Thêm cấu hình ký của riêng bạn cho bản phát hành.
            // Ký bằng các khóa debug tạm thời, vì vậy `flutter run --release` hoạt động.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
